<div class="room-menu">
  <div class="room-meanu-header">
    <h3>Rooms</h3>
    <button (click)="modal.open()" nz-button nzType="default" nzGhost>
      <i nz-icon nzType="plus"></i>
    </button>
  </div>
  <div
    *ngFor="let room of rooms"
    class="menu-item"
    [ngClass]="{ selected: (roomId$ | async) === room.id }"
    (click)="goToRoom(room)"
  >
    {{ room.name }}
  </div>
</div>
<app-room-create-modal (create)="getRooms()" #modal></app-room-create-modal>
