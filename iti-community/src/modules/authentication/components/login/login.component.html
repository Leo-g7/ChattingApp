<div class="login">
  <form nz-form nzLayout="vertical" #f="ngForm" (submit)="submit()">
    <nz-form-item>
      <nz-form-label nzFor="username">Username</nz-form-label>
      <nz-form-control>
        <input
          class="ant-input"
          type="text"
          name="username"
          id="username"
          required
          [(ngModel)]="model.username"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="password">Mot de passe</nz-form-label>
      <nz-form-control>
        <input
          class="ant-input"
          type="password"
          name="password"
          id="password"
          required
          [(ngModel)]="model.password"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button
          class="login-button"
          type="submit"
          nz-button
          nzType="default"
          [disabled]="f.form.invalid"
          (submit)="submit()"
        >
          Connexion
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <p class="divider">Pas encore enregistré ?</p>

  <button
    class="register-button"
    nz-button
    nzType="primary"
    (click)="goToRegistration()"
  >
    Créer un compte
  </button>
</div>
