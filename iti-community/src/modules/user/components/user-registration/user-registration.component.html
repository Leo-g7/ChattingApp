<div class="user-registration">
  <form nz-form nzLayout="vertical" #f="ngForm" (ngSubmit)="submit()">
    <nz-form-item>
      <nz-form-label nzFor="username">Nom d'utilisateur</nz-form-label>
      <nz-form-control>
        <input
          class="ant-input"
          type="text"
          name="username"
          id="username"
          [(ngModel)]="model.username"
          #username="ngModel"
        />
      </nz-form-control>
      <div
        [hidden]="username.pristine || isLengthValid(username.value, 3, 40)"
        class="errorMessage"
      >
        Veuillez rentrer un nom d'utilisateur entre 3 et 40 caractères
      </div>
      <div [hidden]="!userExist" class="errorMessage">
        Ce nom d'utilisateur est déjà utilisé
      </div>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="password">Mot de passe</nz-form-label>
      <nz-form-control>
        <input
          class="ant-input"
          type="password"
          name="password"
          id="password"
          [(ngModel)]="model.password"
          #password="ngModel"
        />
      </nz-form-control>
      <div
        [hidden]="password.pristine || isLengthValid(password.value, 3, 40)"
        class="errorMessage"
      >
        Veuillez rentrer un mot de passe d'utilisateur entre 3 et 40 caractères
      </div>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="confirm-password"
        >Confirmation du mot de passe</nz-form-label
      >
      <nz-form-control>
        <input
          class="ant-input"
          type="password"
          name="confirm-password"
          id="confirm-password"
          [(ngModel)]="model.confirmPassword"
          #confirm="ngModel"
        />
        <div
          [hidden]="confirm.pristine || isConfirmPasswordValid()"
          class="errorMessage"
        >
          Vos mots de passe ne correspondent pas
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button
          class="register-button"
          nz-button
          nzType="default"
          [disabled]="
            f.form.invalid &&
            isLengthValid(username.value, 3, 40) &&
            isLengthValid(password.value, 3, 40) &&
            isConfirmPasswordValid()
          "
        >
          S'enregistrer
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <p class="divider">Déjà enregistré ?</p>
  <button class="login-button" nz-button nzType="primary" (click)="goToLogin()">
    Connectez-vous
  </button>
</div>
